<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Fauxscars</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="welcome-screen">
        <h1>Welcome to The Fauxscars!</h1>
        <p>Choose your role:</p>
        <button onclick="startGame('spectator')">Be a Spectator</button>
        <button onclick="startGame('actor')">Be an Actor</button>
    </div>

    <div id="game-screen" style="display:none;">
        <h2 id="host-speech">Your host, Jimmy McLaughlin, is on stage!</h2>
        <p id="joke"></p>
        <button onclick="nextSegment()">Next</button>
        <div id="voting-section" style="display:none;">
            <h2>Vote for Best Actor:</h2>
            <button onclick="vote('John Dandridge')">John Dandridge</button>
            <button onclick="vote('Michael Stern')">Michael Stern</button>
            <button onclick="vote('Leon Hardy')">Leon Hardy</button>
        </div>
        <div id="winner-section" style="display:none;">
            <h2 id="winner-announcement"></h2>
            <div id="speech-section" style="display:none;">
                <textarea id="speech" placeholder="Type your speech here..."></textarea>
                <button onclick="giveSpeech()">Give Speech</button>
            </div>
            <p id="clap-message"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
